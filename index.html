<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Đổi Văn Bản - Giọng Nói</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ứng Dụng Chuyển Đổi Văn Bản và Giọng Nói</h1>
        
        <section class="tts-section">
            <h2>Chuyển Văn Bản Thành Giọng Nói</h2>
            <textarea id="textToSpeak" placeholder="Nhập văn bản cần đọc..."></textarea>
            <button id="speakBtn">Đọc Văn Bản</button>
        </section>
        
        <section class="stt-section">
            <h2>Chuyển Giọng Nói Thành Văn Bản</h2>
            <button id="startListeningBtn">Bắt Đầu Nghe</button>
            <p id="recognizedText">Văn bản nhận diện: <span id="output"></span></p>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

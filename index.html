<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🎤 Voice AI - OpenAI Whisper + TTS</h1>

        <div class="section">
            <h2>🎙 Chuyển giọng nói thành văn bản</h2>
            <button id="recordBtn">Bắt đầu ghi âm</button>
            <p id="transcript"></p>
        </div>

        <div class="section">
            <h2>🗣 Chuyển văn bản thành giọng nói</h2>
            <textarea id="textToSpeech" placeholder="Nhập văn bản..."></textarea>
            <button id="speakBtn">Phát âm</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
